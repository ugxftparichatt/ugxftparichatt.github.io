<!DOCTYPE html>
<html lang="en">
<head>
     <!-- นางสาวปาริชาติ เขียวหวาน -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-js-cal-number.html</title>
</head>
<body>
    Input Number : <input type="text" name="num1" id="num1"style="width: 60px;">
    <br>
    <br>
    Input Number : <input type="text" name="num2" id="num2"style="width: 60px;">
    <br>
    <br>
    <button style="width: 30px;" onclick="sum()">+</button>
    <button style="width: 30px;" onclick="minus()">-</button>
    <button style="width: 30px;" onclick="multiply()">*</button>
    <button style="width: 30px;" onclick="devide()">/</button>
    <br>
    <br>
    Ans = <span id= "output"></span>

    <script>
function sum() {
    document.getElementById('output').innerHTML =           //output
    Number(document.getElementById('num1').value)+ 
    Number(document.getElementById('num2').value)
}
function minus() {
    document.getElementById('output').innerHTML = 
    Number(document.getElementById('num1').value)-
    Number(document.getElementById('num2').value)
}
function multiply() {
    document.getElementById('output').innerHTML = 
    Number(document.getElementById('num1').value)*
    Number(document.getElementById('num2').value)
}
function devide() {
    document.getElementById('output').innerHTML = 
    Number(document.getElementById('num1').value)/
    Number(document.getElementById('num2').value)
}

    </script>
</body>
</html>
