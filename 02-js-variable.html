<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsvariable.html</title>
    <script>
        //ประกาศตัวแปร a ให้มีค่าเริ่มต้นเป็น 5
        let a = 5
        let fname = "Parichat"
        var sname = "Gift"
        document.write(a)
        document.write('<br>') // ขึ้นบรรทัดใหม่ 
        document.writeln(fname+'<br>')
        document.write('<br>')
        document.writeln(sname) //ln เว้นวรรค
        document.write('<br>')
        document.write("เทคโนโลยีสารสนเทศ")
    </script>
</head>

</body>
</html>
