<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-js-operator.html</title>
    <script>
        let num1 = 5 
        let num2 = 3
        let num3 = 8 
    </script>
</head>
<body>
    <script>
        document.write((num1 + num2) + '<br>')
        // document.write('<br>')
        document.write(num1 - num2)
        document.write('<br>')
        document.write(num1 == num2) // เปรียบเทียบค่า
        document.write('<br>')
        document.write(num1 != num2)
        document.write('<br>')
        num1+=5 //บวกเพิ่มทีละ5
        document.write(num1)
        document.write('<br>')
        num2-=1 //ลบเพิ่มทีละ1
        document.write(num2)
        document.write('<br>')
        num3++
        document.write(num3)
    </script>
</body>
</html>
