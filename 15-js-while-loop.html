<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ปาริชาติ เขียวหวาน -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-js-while-loop.html</title>
</head>
<body>
    <script>
        // document.write('Hello'+'<br>')
        // document.write('Hello'+'<br>')
        // document.write('Hello'+'<br>')
        let i = 1
        let dokjan=''
        while (i <= 10) {
            dokjan+='*'
            document.write(dokjan+'<br>')
            i++
        }
        i = 1
        while (i <= 10) {
            let j=i
            while (j<=10) {
                document.write('*')
                j++
            }
            document.write('<br>')
            i++
        }
    </script>
</body>
</html>
