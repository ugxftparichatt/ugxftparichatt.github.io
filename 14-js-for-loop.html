<body>
    <script>
        // for (let i=1; i<=100; i++) {
        //     document.write(i+' i hate you'+'<br>')
            
        // }
    let dokjan = ''
    for (let i=1; i<=10; i++){
        dokjan += '*'
        document.write(dokjan+'<br>')
    }
    for (let i=1; i<=10; i++){
        for(let j=i; j<=10; j++){
        document.write('*')
        }
        document.write('<br>')
    }
        </script>
</body>
