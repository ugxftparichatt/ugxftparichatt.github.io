<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ปาริชาติ เขียวหวาน -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-js-hi-low.html</title>
</head>
<body>
    Input Number : <input type="text" name="" id="num1">
    <br><br>
    <button onclick="hi_low()">Submit</button>
    <p id="output"></p>

    <script>
        function hi_low() {
        if(number(document.getElementById('num1').value) < 50){ //ใส่ number () เพื่อให้ตัวเลขเทียบค่ากับตัวอักษรได้
        document.getElementById('output').innerHTML = 'LOW'

        } else {
            document.getElementById('output').innerHTML = 'HIGH'
        }
    }
    </script>
</body>
</html>
