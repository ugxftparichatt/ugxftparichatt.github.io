            <div class="card" style="width: 22.5rem; height:auto;">

                    <div class="card-body">
                        <h5 class="card-title"></h5>
                            <p class="card-text">
                                <div class="form-group">
                                    <label for="FromGroupSID">รหัส</label>
                                    <input type="text" class="form-control" name="SID" id="SID" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="FromGroupName">ชื่อ-สกุล</label>
                                    <input type="text" class="form-control" name="Name" id="Name" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupPhone">เบอร์โทรศัพท์</label>
                                    <input type="text" class="form-control" name="Phone" id="Phone" placeholder="">
                                </div>
                                <button type="button" class="btn btn-outline-success" onclick="set_array_data()">บันทึก</button>
                                <button type="button" class="btn btn-outline-warning" onclick="clear_input()">RESET</button>
                                <button type="button" class="btn btn-outline-danger" onclick="clear_storage()">Clear Storage</button>
                            </p>
                        <p id="output"></p>
                    </div>

    <script>

        function clear_storage(){
            localStorage.clear()
        }

        function clear_input(){
            document.getElementById('SID').value = ''
            document.getElementById('Name').value = ''
            document.getElementById('Phone').value = ''
        }

        function get_data() {
            document.getElementById('output').innerHTML = localStorage.getItem('sid') + 
            ' ' +  localStorage.getItem('Name') + ' ' +  localStorage.getItem('Phone')
        }

        function set_Data() {
            localStorage.setItem('sid', document.getElementById('SID').value)
            localStorage.setItem('name', document.getElementById('Name').value)
            localStorage.setItem('phone', document.getElementById('Phone').value)
            clear_input()
            get_data()
        }

        function set_array_data() {
            sid.push(document.getElementById('SID').value)
            name.push(document.getElementById('Name').value)
            phone.push(document.getElementById('Phone').value)
            // console.log(sid)
            // console.log(name)
            // console.log(phone)
            localStorage.setItem('sid', JSON.stringify(sid))
            localStorage.setItem('Name', JSON.stringify(name))
            localStorage.setItem('Phone', JSON.stringify(phone))
            clear_input()
            get_array_data() 
        }

        let show_data = ''

        function get_array_data() {
            l_sid = JSON.parse(localStorage.getItem('sid'))
            l_name = JSON.parse(localStorage.getItem('Name'))
            l_phone = JSON.parse(localStorage.getItem('Phone'))
            // console.log(l_sid)
            for (let i = 0; i < l_sid.length; i++) {
                show_data += l_sid[i] + ' ' + l_name[i] + ' ' + l_phone[i] + '<br>'
                document.getElementById('output').innerHTML = show_data
            }
            show_data = ''
        }

    </script>
